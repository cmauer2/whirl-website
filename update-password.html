<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whirl – Update Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #2b0a6b;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        color: #111;
        padding: 24px 28px;
        border-radius: 12px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 12px;
        font-size: 0.95rem;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 8px 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        background: #5b46ff;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      #status {
        font-size: 0.9rem;
        margin-top: 8px;
        min-height: 1.2em;
      }
      #status.error {
        color: #b00020;
      }
      #status.success {
        color: #0c7a37;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Update your Whirl password</h1>
      <p id="intro">
        If you requested a password reset from the Whirl app, you can set a new password here.
      </p>

      <form id="password-form" style="display: none;">
        <label for="password">New password</label>
        <input
          id="password"
          type="password"
          required
          minlength="8"
          autocomplete="new-password"
          placeholder="At least 8 characters"
        />
        <button id="submit-btn" type="submit">Save new password</button>
      </form>

      <p id="status"></p>
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // TODO: paste YOUR Supabase values here:
      const SUPABASE_URL = "https://xvucgyupbayimhladgfq.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2dWNneXVwYmF5aW1obGFkZ2ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1OTAwMzMsImV4cCI6MjA3NDE2NjAzM30.-9LTAjY_99s4tUrtrsZnSVUVCvzWT2VRMe5C";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");
      const formEl = document.getElementById("password-form");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submit-btn");

      function setStatus(message, type = "") {
        statusEl.textContent = message;
        statusEl.className = type ? type : "";
      }

      async function init() {
        setStatus("Checking your reset link...");

        const { data, error } = await supabase.auth.getSession();

        if (error) {
          console.error(error);
          setStatus(
            "There was a problem verifying your reset link. Please try again from the app.",
            "error"
          );
          return;
        }

        if (!data.session) {
          setStatus(
            "This reset link is invalid or has expired. Please request a new one from the Whirl app.",
            "error"
          );
          return;
        }

        // User is authenticated via the reset link – show the form
        formEl.style.display = "block";
        setStatus("Enter your new password below.");
      }

      formEl.addEventListener("submit", async (event) => {
        event.preventDefault();

        const newPassword = passwordInput.value.trim();
        if (newPassword.length < 8) {
          setStatus("Password must be at least 8 characters.", "error");
          return;
        }

        submitBtn.disabled = true;
        setStatus("Updating password...");

        const { data, error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        submitBtn.disabled = false;

        if (error) {
          console.error(error);
          setStatus(
            "There was an error updating your password. Please try again.",
            "error"
          );
          return;
        }

        formEl.style.display = "none";
        setStatus(
          "Your password has been updated. You can now return to the Whirl app and log in with your new password.",
          "success"
        );
      });

      init();
    </script>
  </body>
</html>
